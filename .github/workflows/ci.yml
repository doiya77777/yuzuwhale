name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Notify Feishu
        if: always() && env.FEISHU_WEBHOOK != ''
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="✅ Success"
          else
            STATUS="❌ Failed"
          fi
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"msg_type\":\"text\",\"content\":{\"text\":\"[YuzuWhale CI] ${STATUS}: $GITHUB_REPOSITORY@$GITHUB_SHA\\nRun: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}}" \
            "$FEISHU_WEBHOOK"
